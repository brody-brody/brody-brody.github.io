<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- prohibit browser from caching site, mostly for rapid development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Fira Sans font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <!-- favicon support for all devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- site title in tab -->
    <title>Brody Silva</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        html {
            background: repeating-linear-gradient(-45deg, #540a00 15px, #660d01 22px, #851101 10px, #330601 11px);
            background-attachment: fixed;
            background-size: cover;
        }
        html {
            font-family: 'Fira Sans', sans-serif;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: white;
            border: 4px solid #2e2e2e;
            border-radius: 20px;
            padding: 30px 40px;
            margin-top: -180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.75rem;
            margin-bottom: -10px;
            color: #333333;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: -20px;
            color: #444444;
        }
        .links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .links a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #666666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .links a:hover {
            transform: translateY(-2px);
        }
        .linkedin {
            background-color: #666666;
        }

        .linkedin:hover {
            background-color: #0077B5; /* LinkedIn Blue */
        }

        .itch {
            background-color: #666666;
        }

        .itch:hover {
            background-color: #FA5C5C; /* Itch.io's 'Itchy Carnation' */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brody Silva</h1>
        <p>2nd Year Game Programming Major</p>
        <p>Minoring in Computer Science and Mathematics</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/brody-silva" target="_blank" class="linkedin">LinkedIn</a>
            <a href="https://brody-brody.itch.io" target="_blank" class="itch">Itch.io</a>
        </div>
    </div>
</body>
</html>
